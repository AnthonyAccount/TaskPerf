<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,500&display=swap" rel="stylesheet">
    <link href="../dist/output.css" rel="stylesheet">
    <title>LOGIN PAGE</title>
</head>

<body class="bg-gray-200">

    <nav class="bg-gray-100  fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-3">
        <a href="" class="flex items-center">
            <img src="../img/logo.png" class="h-8 mr-3" alt=" Logo">
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">BOOK STORE</span>
        </a>
        <div class="flex md:order-2 " >
          <button type="button" onclick="window.location.href='./index.html';" class="text-white bg-gray-900 hover:bg-blue-800 font-medium rounded-2xl text-sm  text-center mr-3 md:mr-0"><a class="btn">Home</a></button>
        </div>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <section class="Form my-2 mx-52">
    
        <div class="container">
            <div class="row bg-white rounded-lg shadow-lg">
                <div class="col-lg-5">
                    <img src="../img/login-books.jpg" height="80"
                        class="object-cover w-full mt-10 rounded-lg rounded-r-none" alt="thriftstoreitem">
                </div>
                <div class="col-lg-6 px-5 pt-5">
                    <h1 class="font-bold text-3xl py-3">Hello there!</h1>
                    <h4 class="text-xl font-medium"> Login your Account </h4>

                    <form>
                        <div class="form-row">
                            <div class="col-lg-6">
                                <input type="Enter your email"
                                    class="form-control my-3 p-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="Enter your email">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-6">
                                <input type="password"
                                    class="form-control my-3 p-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="Enter password" autocomplete="on">
                            </div>
                        </div>
                        <br>
                        <div class="flex items-center">
                            <div class="w-full">
                              <input type="checkbox" class="mr-2" />
                              <label for="agree" class="text-gray-500 text-sm">Remember me</label>
                            </div>
                          </div>
                        <p class="mt-1"><a href="./Log.html" class="text-blue-500">Forgot your Password?</a></p>
                         <br>
                         <div class="flex md:order-2">
                         <button type="button" onclick="window.location.href='../src/Landingpage.html';" class="text-white bg-gray-900 hover:bg-black font-medium rounded-2xl text-sm px-4 py-2 text-center mr-3 md:mr-0"><a class="btn">LOG IN</a></button>
                         </div>
                         <br>
                        <p class="text-sm mb-10">Don't have an account?<a href="./signup.html" class="text-blue-500 font-medium">    REGISTER HERE</a></p>
                    </form>
                </div>

            </div>
        </div>
    </section>

   
    </body>
</html>
